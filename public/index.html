<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <title>LED board</title>
</head>
<body>
    <nav class="navbar bg-body-secondary d-flex mb-3 justify-content-center position-relative">
        <h2>LED Board</h2>
        <button type="button" class="btn btn-outline-secondary position-absolute end-0 me-3">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="red" class="bi bi-power" viewBox="0 0 16 16">
                <path d="M7.5 1v7h1V1h-1z"/>
                <path d="M3 8.812a4.999 4.999 0 0 1 2.578-4.375l-.485-.874A6 6 0 1 0 11 3.616l-.501.865A5 5 0 1 1 3 8.812z"/>
                </svg>
        </button>
    </nav>
    <div class="container d-flex flex-column justify-content-center">
        <div class="d-flex  size-form">
            <div class="input-group mb-3">
                <span class="input-group-text">Rows</span>
                <input type="number" min="1" id="num-rows" value="1" class="form-control">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Columns</span>
                <input type="number" min="1" id="num-cols" value="1" class="form-control">
            </div>
            <button class="btn bg-success text-secondary-emphasis set-size" type="button">Submit</button>
        </div>
        <div class="board-wrapper align-items-center flex-column d-none">
            <div class="lights border p-1 m-3 rounded"></div>
            <div class="input-group align-items-center w-50">
                <span class="input-group-text">Red</span>
                <input type="number" id="red" min="0" max="255" value="0" class="form-control color">
                <span class="input-group-text">Green</span>
                <input type="number" min="0" id="green" max="255" value="0" class="form-control color">
                <span class="input-group-text">Blue</span>
                <input type="number" min="0" max="255" id="blue" value="0" class="form-control color">
                <button class="input-group-text reset btn btn-outline-secondary">Reset</button>
            </div>
            <input class="keyboard form-control my-4 w-75" placeholder="Write something..." />
            <div class="pallette"></div>
        </div>
    </div>
<script src="index.js"></script>
</body>
</html>
